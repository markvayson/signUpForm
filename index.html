<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="src/input.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col md:flex-row bg-gray-50">
    <div
      id="sidebar"
      class="transition-opacity duration-300 w-full h-full bg-sideBar-Img bg-cover bg-no-repeat bg-center relative"
    >
      <div
        id="logo"
        class="flex flex-col w-full items-center justify-center text-center gap-4 absolute top-2/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <div
          class="flex gap-2 bg-black bg-opacity-40 w-full text-center items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
            class="w-12 h-12 fill-red-300"
          >
            <path
              d="M546-463q85-58 133.5-128T728-732q0-42-14-65t-38-23q-57 0-97 85t-40 200q0 20 1.5 38t5.5 34ZM120-120v-60h60v60h-60Zm165 0v-60h60v60h-60Zm165 0v-60h60v60h-60Zm165 0v-60h60v60h-60Zm165 0v-60h60v60h-60ZM122-284l-42-42 64-64-64-64 42-42 64 64 64-64 42 42-64 64 64 64-42 42-64-64-64 64Zm496-36q-32 0-57.5-14T517-375q-25 14-51.5 26.5T410-325l-21-56q28-11 53.5-22.5T492-429q-7-23-10-49.5t-3-56.5q0-146 55.5-245.5T676-880q51 0 81.5 41T788-729q0 88-57.5 172T570-406q10 13 22 19.5t26 6.5q35 0 71.5-30t68.5-86l55 26q-5 26-5.5 46t2.5 46q14-7 29.5-18.5T869-425l48 37q-25 31-55 49.5T806-320q-24 0-39-17t-18-49q-29 32-62.5 49T618-320Z"
            />
          </svg>
          <p class="text-2xl text-gray-100">signMe</p>
        </div>
        <div
          onclick="showForm()"
          class="md:hidden border bg-red-400 focus:bg-red-300 active:bg-red-300 p-5 rounded-lg text-gray-50 font-bold border-gray-300 text-xl"
        >
          Sign Up
        </div>
      </div>
    </div>
    <div
      id="form"
      class="hidden md:flex w-full h-full flex-col items-center justify-center"
    >
      <div class="h-full sm:w-10/12 md:w-auto">
        <div class="text-justify p-5 flex flex-col text-base font-medium">
          <p class="">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="pt-2 font-bold">Sign up now to get started.</p>
          <p class="pt-5">You <i>know</i> you want to.</p>
        </div>
        <div class="flex-1 flex bg-white p-5 w-full">
          <form method="POST" class="flex flex-col sm:w-full md:w-auto gap-4">
            <div class="gap-4 flex flex-col">
              <legend class="text-xl font-bold tracking-wider">
                Let's do this!
              </legend>
              <fieldset
                class="flex flex-col sm:flex-row md:flex-col lg:flex-row gap-4 w-full"
              >
                <div class="flex flex-col basis-1/2 gap-2 p-1">
                  <label for="first-name" class="font-bold tracking-wider"
                    >FIRST NAME</label
                  >
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="Mark"
                    class="pl-1 border border-gray-300 placeholder:text-gray-500"
                    required
                  />
                </div>
                <div class="flex flex-col basis-1/2 p-1">
                  <label for="last-name" class="tracking-wider font-bold"
                    >LAST NAME</label
                  >
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Vayson"
                    class="pl-1 border border-gray-300 placeholder:text-gray-500"
                    required
                  />
                </div>
              </fieldset>
              <fieldset
                class="flex flex-col sm:flex-row md:flex-col lg:flex-row gap-4 w-full"
              >
                <div class="flex flex-col basis-1/2 gap-2 p-1">
                  <label for="email-address" class="tracking-wider font-bold"
                    >EMAIL</label
                  >
                  <input
                    type="email"
                    name="email-address"
                    id="email-address"
                    placeholder="markvayson@gmail.com"
                    autocomplete="username"
                    class="pl-1 border border-gray-300 placeholder:text-gray-500"
                    required
                  />
                </div>
                <div class="flex flex-col basis-1/2 p-1">
                  <label for="phone-number" class="tracking-wider font-bold"
                    >PHONE NUMBER</label
                  >
                  <input
                    type="number"
                    name="phone-number"
                    id="phone-number"
                    placeholder="+971 12 123 123"
                    class="pl-1 border border-gray-300 placeholder:text-gray-500"
                    required
                  />
                </div>
              </fieldset>

              <fieldset
                class="flex flex-col sm:flex-row md:flex-col lg:flex-row gap-4 w-full"
              >
                <div class="flex flex-col basis-1/2 gap-2 p-1">
                  <label for="user-password" class="tracking-wider font-bold"
                    >PASSWORD</label
                  >
                  <input
                    type="password"
                    name="user-password"
                    id="user-password"
                    autocomplete="new-password"
                    placeholder="***"
                    class="pl-1 border border-gray-300 placeholder:text-gray-500"
                    required
                  />
                </div>
                <div class="flex flex-col basis-1/2 p-1">
                  <label for="confirm-password" class="tracking-wider font-bold"
                    >CONFIRM PASSWORD</label
                  >
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    autocomplete="new-password"
                    placeholder="+971 12 123 123"
                    class="pl-1 border border-gray-300 placeholder:text-gray-500"
                    required
                  />
                </div>
              </fieldset>
              <p class="text-red-500">*Passwords does not match.</p>
            </div>
            <div class="flex flex-col gap-2">
              <button
                type="submit"
                class="bg-green-500 focus:bg-green-400 active:bg-green-400 p-5 border rounded-lg text-gray-100 font-bold"
              >
                Create Account
              </button>
              <p>Already have an account? Log in</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
